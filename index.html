<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 90%;
      }

      html, body {
        height: 96%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h3>Pub Map</h3>
    <section>
      <p>
        <input type="button" onclick="initMap({lat: 51.508282, lng:-0.12806})" value="London" />
        <input type="button" onclick="initMap({lat: 54.596337, lng: -5.930064})" value="Belfast" />
      </p>
    </section>
    <div id="map"></div>
    <script>
    var map;
    var infowindow;

    function initMap(location) {
      var pyrmont = new google.maps.LatLng(location);

        map = new google.maps.Map(document.getElementById('map'), {
          center: pyrmont,
          zoom: 15
        });

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: pyrmont,
          radius: 5000,
          type: ['bar']
        }, callback);
      }

      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYD_4xbBhjnOChiobZ-16brSOHR6K2RCo&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
